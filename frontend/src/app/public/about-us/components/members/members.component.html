<section>

  <div class="title">
    <h1> <strong>Integrantes</strong></h1>
  </div>

  <div class="cards">

    <div class="card" *ngFor="let member of members">
      <div class="face front">
        <img [src]="member.imageUrl">
        <div class="title">
          <h3>{{ member.name | titlecase }}</h3>
        </div>
      </div>
      <div class="face back">
        <div class="title-back">
          <h3>{{ member.name | titlecase }}</h3>
        </div>
        <div class="text">
          <p>{{ member.description | titlecase }}</p>
        </div>
        <div class="profession">
          <h5>{{ member.profession | titlecase }}</h5>
        </div>
      </div>
    </div>


  </div>
</section>
