<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body">
          <div class="text-center">
            <span class="title">Crear Producto</span>
          </div>
          <form class="mt-4 formulario" [formGroup]="tourForm" (ngSubmit)="addTour()">

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker"  />
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle
                matIconSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker touchUi #picker></mat-datepicker>
            </mat-form-field>

            <div class="mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                placeholder="Nombre"
                formControlName="name"
              />
              <div
                class="text-danger"
                *ngIf="
                  tourForm.get('name')?.hasError('required') &&
                  tourForm.get('name')?.touched
                "
              >
                <span>
                  El nombre del producto es <strong>obligatorio</strong>
                </span>
              </div>
            </div>

            <div class="mb-3 text-center">
              <button
                type="submit"
                [disabled]="tourForm.invalid"
                class="btn btn-lg"
              >
                Agregar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
