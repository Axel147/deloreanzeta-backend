<section>
  <div class="newTour">
    <div class="button-new">
      <button class="btn btn-lg" (click)="openModal()">Agregar Integrante</button>
    </div>
  </div>
  <div class="container mt-5" *ngIf="members.length > 0">
    <div class="row">
      <div class="col-lg-8-offset-lg-2">
        <div class="card">
          <div class="card-body text-center">
            <span class="title"><strong>Listado de Integrantes</strong></span>
            <div class="table-responsive">
              <table class="table table-striped mt-4">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Profeci√≥n</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let member of members" class="tour-info">
                    <th scope="row">{{ member.id }}</th>
                    <td>{{ member.name | titlecase }}</td>
                    <td>{{ member.profession | titlecase }}</td>
                    <td class="buttons">
                      <button
                        (click)="openModal(member)"
                        class="bi bi-pencil-square text-primary"
                      ></button>
                      <button
                        (click)="deleteMember(member.id)"
                        class="bi bi-trash3 text-danger"
                      ></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
