<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8-offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="title"><strong>Listado de Productos</strong></span>
          <table
            *ngIf="listProducts.length > 0"
            class="table table-striped mt-4"
          >
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Categoria</th>
                <th scope="col">Precio</th>
                <th scope="col">Descuento</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of listProducts" class="product-info">
                <th scope="row">{{ product.id }}</th>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.price | currency }}</td>
                <td>{{ product.discount }}</td>
                <td class="bi-icon">
                  <i
                    class="bi bi-pencil-square text-primary"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"

                  ></i>
                  <i
                    (click)="deleteProduct(product.id)"
                    class="bi bi-trash3 text-danger"
                  ></i>
                </td>

                <!-- Modal | PopUp Editar Producto -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div
                    class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
                  >
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                          Editar Producto ID: {{ product.id }}
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>

                      <div class="modal-body">
                        <div class="card-body">
                          <form class="mt-1" [formGroup]="productForm">
                            <div class="mb-3">
                              <input
                                type="text"
                                class="form-control form-control-lg"
                                placeholder="Nombre"
                                formControlName="name"
                              />
                            </div>

                            <div class="mb-3">
                              <input
                                type="number"
                                class="form-control form-control-lg"
                                placeholder="Precio"
                                formControlName="price"
                              />
                            </div>

                            <div class="mb-3">
                              <input
                                type="number"
                                class="form-control form-control-lg"
                                placeholder="Descuento"
                                formControlName="discount"
                              />
                            </div>

                            <div class="mb-3">
                              <div class="mb-2 text-name">
                                <span>Categoria:</span>
                              </div>
                              <select
                                class="form-control form-control-lg"
                                formControlName="category"
                              >
                                <option
                                  *ngFor="let tag of categories"
                                  value="{{ tag.name }}"
                                >
                                  {{ tag.name }}
                                </option>
                              </select>
                            </div>

                            <div class="mb-3">
                              <div class="mb-2 text-name">
                                <span>Imagenes:</span>
                              </div>
                              <input
                                type="file"
                                (change)="captureFile($event)"
                                class="form-control form-control-lg"
                                placeholder="Imagenes"
                                formControlName="imageUrl"
                              />
                            </div>

                            <div class="mb-3">
                              <textarea
                                type="text"
                                class="form-control form-control-lg"
                                placeholder="Descripción"
                                formControlName="description"
                                rows="6"
                              ></textarea>
                            </div>

                            <div class="mb-3">
                              <textarea
                                type="text"
                                class="form-control form-control-lg"
                                placeholder="Información"
                                formControlName="information"
                                rows="6"
                              ></textarea>
                            </div>
                          </form>
                        </div>
                      </div>

                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Cerrar
                        </button>
                        <button type="submit" class="btn button-save">
                          Guardar Cambios
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
