<header>

  <nav class="navbar navbar-expand-lg">
    <a class="logo" routerLink='/home' tabindex=”0”>
      <img src="../../../../assets/DLZ-LOGO-Siglas.png" alt="short-logo">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="bi bi-list"></i>
    </button>

    <div class="contenedor" *ngIf="visibleNav">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink='/home' routerLinkActive="active" ariaCurrentWhenActive="page" tabindex=”0”><strong>Inicio</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="#" routerLinkActive="active" ariaCurrentWhenActive="page" tabindex=”0”><strong>Galería</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/store" routerLinkActive="active" ariaCurrentWhenActive="page" tabindex=”0”><strong>Tienda</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="#" routerLinkActive="active" ariaCurrentWhenActive="page" tabindex=”0”><strong>Noticias</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="#" routerLinkActive="active" ariaCurrentWhenActive="page" tabindex=”0”><strong>Tours</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="#" routerLinkActive="active" ariaCurrentWhenActive="page" tabindex=”0”><strong>La Banda</strong></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="#" routerLinkActive="active" ariaCurrentWhenActive="page" tabindex=”0”><strong>Contrataciones</strong></a>
          </li>
        </ul>

        <div class="buttons" *ngIf="!isAuth">
          <button class="sign-in" (click)="paginaSignIn()" tabindex=”0”><strong>Regístrate</strong></button>
          <button class="login" (click)="paginaLogin()" tabindex=”0”><strong>Iniciar Sesión</strong></button>
        </div>
        <div class="cart">
          <a routerLink="/store/cart">
            <i class="bi bi-cart3"></i>
            <span class="notificacion" *ngIf="cartQuantity">
              <strong>{{ cartQuantity }}</strong>
            </span>
          </a>
        </div>
      </div>
    </div>

    <div class="buttons-outside" *ngIf="!isAuth">
      <button class="sign-in-outside" (click)="paginaSignIn()" tabindex=”0”><strong>Regístrate</strong></button>
      <button class="login-outside" (click)="paginaLogin()" tabindex=”0”><strong>Iniciar Sesión</strong></button>
    </div>
    <div class="user-outside" *ngIf="isAuth">
      <ul>
        <li class="menu-container" >
          <a routerLink="/dashboard"><strong>Sharon</strong></a>
          <div class="menu">
            <a routerLink="/profile"><strong>Perfil</strong></a>
            <a routerLink="/orders"><strong>Pedidos</strong></a>
            <a (click)="logout()"><strong>Cerrar Sesión</strong></a>
          </div>
        </li>
      </ul>
    </div>
    <div class="cart-outside" *ngIf="isAuth">
      <a routerLink="/store/cart">
        <i class="bi bi-cart3"></i>
        <span class="notif-outside" *ngIf="cartQuantity">
          <strong>{{ cartQuantity }}</strong>
        </span>
      </a>
    </div>
  </nav>

</header>
