<section class="product-carrusel">
  <div class="contenedor-titulo">
    <div class="titulo">
      <h1><strong>Tienda</strong></h1>
    </div>
    <button>
      <strong>Ver m√°s <i class="bi bi-arrow-right"></i></strong>
    </button>
  </div>

  <div class="contenedorCarrusel">
    <swiper
    [slidesPerView]="4"
    [spaceBetween]="-10"
    [navigation]="true"
    
    >
      <ng-template swiperSlide *ngFor="let product of products">
        <div class="contenedor-productos">
          <a routerLink="/store/product/{{ product.id }}">
            <div class="col">
              <div class="">
                <img
                  [src]="product.image1"
                  [alt]="product.name"
                  class="card-img-top"
                />
                <div class="card-body">
                  <div class="name">
                    <h5 class="name"><strong>{{ product.name }}</strong></h5>
                  </div>

                  <div class="contenedor-precio">
                    <div class="cart">
                      <a>
                        <strong><i class="bi bi-cart3"></i></strong>
                      </a>
                    </div>
                    <div class="price">
                      <span>
                        <strong>{{ product.price | currency }}</strong>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
      </ng-template>
    </swiper>
  </div>

</section>
